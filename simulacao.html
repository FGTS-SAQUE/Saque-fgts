<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de FGTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005f9e; /* Fundo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 450px; /* Aumenta o tamanho do card */
            padding: 30px; /* Aumenta o espaçamento interno */
            border-radius: 15px; /* Bordas mais arredondadas */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .saldo {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px; /* Aumenta o tamanho do texto */
            font-weight: bold;
            color: green; /* Números em verde */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Aumenta o tamanho da fonte do botão */
            cursor: pointer;
        }
        button:hover {
            background-color: #0a570a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fgts.jpg" alt="FGTS" class="logo">
        <h2>Saldo disponível no seu FGTS</h2>
        <div class="saldo">R$ 1.569,00</div>
        <button onclick="sacar()">Sacar Agora</button>
    </div>

    <script>
        function sacar() {
            window.location.href = 'pagamento.html';
        }
    </script>
</body>
</html>
